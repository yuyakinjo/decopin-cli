name: CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**/*.ts'
      - 'src/**/*.js'
      - 'app/**/*.ts'
      - 'app/**/*.js'
      - 'test/**/*.ts'
      - 'test/**/*.js'
      - 'package.json'
      - 'bun.lockb'
      - 'tsconfig*.json'
      - 'biome.json'
      - 'vitest.config.*'
      - '.github/workflows/ci.yml'
      - '.github/actions/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**/*.ts'
      - 'src/**/*.js'
      - 'app/**/*.ts'
      - 'app/**/*.js'
      - 'test/**/*.ts'
      - 'test/**/*.js'
      - 'package.json'
      - 'bun.lockb'
      - 'tsconfig*.json'
      - 'biome.json'
      - 'vitest.config.*'
      - '.github/workflows/ci.yml'
      - '.github/actions/**'

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      API_KEY: test-api-key-for-github-actions
      NODE_ENV: test
      PORT: 3000
      DEBUG: false

    strategy:
      matrix:
        bun-version: [latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun Environment
      uses: ./.github/actions/setup

    - name: Run linter
      run: bun run lint

    - name: Build project
      run: bun run build

    - name: Build example app
      run: bun run build:app

    - name: Generate CLI
      run: bun run dev:regen

    - name: Run tests
      id: test
      run: |
        bun test 2>&1 | tee test-output.log
        echo "test_exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
      continue-on-error: true

    # ãƒ†ã‚¹ãƒˆçµæžœã‚’GitHub Summaryã«è¿½åŠ 
    - name: Generate test summary
      if: always() && matrix.bun-version == 'latest'
      run: |
        echo "## Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [ "${{ steps.test.outputs.test_exit_code }}" == "0" ]; then
          echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Some tests failed" >> $GITHUB_STEP_SUMMARY
        fi

        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Test Output" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        tail -n 50 test-output.log >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY

        # Fail the job if tests failed
        if [ "${{ steps.test.outputs.test_exit_code }}" != "0" ]; then
          exit 1
        fi

  # Job to check if all required checks passed
  all-checks:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: All checks passed
        run: echo "All CI checks passed successfully!"