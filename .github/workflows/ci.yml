name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Build project
      run: npm run build

    - name: Build example app
      run: npm run build:app

    - name: Run tests
      id: test
      run: |
        npm test 2>&1 | tee test-output.log
        echo "test_exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
      continue-on-error: true

    # テスト結果をGitHub Summaryに追加
    - name: Generate test summary
      if: always() && matrix.node-version == '20.x'
      run: |
        echo "## Test Results 🧪" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.test.outputs.test_exit_code }}" == "0" ]; then
          echo "✅ All tests passed!" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Some tests failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Test Output" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        tail -n 50 test-output.log >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        
        # Fail the job if tests failed
        if [ "${{ steps.test.outputs.test_exit_code }}" != "0" ]; then
          exit 1
        fi

  # Job to check if all required checks passed
  all-checks:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: All checks passed
        run: echo "All CI checks passed successfully!"