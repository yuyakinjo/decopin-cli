name: Test

on:
  push:

# 重複実行を防ぐconcurrency設定
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun Environment
      uses: ./.github/actions/setup

    - name: Build project
      run: bun run build

    - name: Run comprehensive tests
      run: bun run test