name: Test

on:
  push:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun Environment
      uses: ./.github/actions/setup

    - name: Build project
      run: bun run build

    - name: Run tests
      run: bun run test:app