# decopin-cli 開発環境設定

[tasks.build-and-regen]
description = "ビルドしてCLIを再生成"
run = [
  "echo '🔄 Building and regenerating CLI...'",
  "bun run clean",
  "bun run dev:build-all",
  "bun run dev:regen",
  "echo '✅ CLI regeneration complete!'",
]
sources = ["app/**/*.ts", "src/**/*.ts"]

[tasks.dev]
description = "app, src配下のファイル変更を監視してCLIを自動再生成"
run = [
  "echo '🚀 Starting development mode...'",
  "echo '👀 Watching for changes in app/ and src/ directories... (Press Ctrl+C to stop)'",
  "mise watch build-and-regen",
]

