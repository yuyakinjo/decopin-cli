# decopin-cli 開発環境設定

[tasks.dev-watch]
description = "app配下のファイル変更を監視してCLIを自動再生成"
run = [
  "echo '🚀 Starting development mode...'",
  "npm run build:app",
  "npm run dev:regen",
  "echo '✅ Initial CLI generation complete. Watching for changes in app/ directory...'",
]
sources = ["app/**/*.ts"]

[tasks.build-app]
description = "appフォルダのTypeScriptファイルをビルド"
run = [
  "npm run build:app",
  "npm run dev:regen",
  "echo '🔄 CLI regenerated successfully!'"
]
sources = ["app/**/*.ts"]
